<div class="container">
  <div class="col-container">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>The Team</h2></mat-card-title>
          <mat-card-subtitle *ngIf="heroes" >Players in your team {{heroes.length}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
    <mat-card>
      <ul class="heroes">
        <li *ngFor=" let hero of heroes" 
        [class.selected] = "hero === selectedHero"
        (click)="gotoDetail(hero)" >
          <span class="badge">{{hero.role.slice(0,3) | uppercase}}</span> 
          <span class="text">{{hero.name}}</span>
          <mat-icon class="delete" (click)="delete(hero); $event.stopPropagation()" >{{heroes.length <=11?'':'delete'}}</mat-icon>
        </li>
      </ul>
      <button  mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
    </mat-card>
  </div>
  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>
