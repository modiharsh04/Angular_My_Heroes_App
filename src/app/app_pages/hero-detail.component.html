<div *ngIf="hero">
	<div class="player">
		<img src="/assets/images/players/{{hero.id}}.png">
		<div class="hero_detail">
			<h1>{{hero.name}}</h1>
			<div><label>id: </label> {{hero.id}} </div>
			<div>
				<label>name: </label>
				<input [(ngModel)]="hero.name" placeholder="name"/>
			</div>
			<div><label>Role:</label> {{hero.role}}</div>
			<div><label>Bats:</label> {{hero.bats}}</div>
			<div><label>Bowls:</label> {{hero.bowl}}</div>
		</div>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
